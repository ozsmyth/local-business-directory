{% extends "base.html" %}
{% load static %}
{% block title %}{{ business.name|default:"Add Business" }}{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">{{ business.name|default:"Edit Business" }}</h2>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Save</button>
    </form>
</div>
{% endblock %}
